version: 0.2

phases:
  install:
    commands:
      - echo Installing Docker on Ubuntu...
      - apt-get update -y
      - apt-get install -y apt-transport-https ca-certificates curl gnupg lsb-release
      - curl -fsSL https://download.docker.com/linux/ubuntu/gpg | gpg --dearmor -o /usr/share/keyrings/docker-archive-keyring.gpg
      - echo \
          "deb [arch=amd64 signed-by=/usr/share/keyrings/docker-archive-keyring.gpg] https://download.docker.com/linux/ubuntu \
          $(lsb_release -cs) stable" | tee /etc/apt/sources.list.d/docker.list > /dev/null
      - apt-get update -y
      - apt-get install -y docker-ce docker-ce-cli containerd.io
      - systemctl start docker
      - docker --version
      
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws --version
      - aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 339713165486.dkr.ecr.us-east-1.amazonaws.com
      - REPO=339713165486.dkr.ecr.us-east-1.amazonaws.com/docker:latest
      - TAG=latest
  build:
    commands:
      - echo Building Docker image...
      - docker build -t $REPO:$TAG ./Build_docker_image_and_push

  post_build:
    commands:
      - echo Pushing Docker image...
      - docker push $REPO:$TAG
artifacts:
  files: []
